<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>

    </style>
</head>
<body>

<div class="container">
    <h3>Book Information System</h3>

    <table class="book-table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Pages</th>
            <th>Published Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="book-table-body">
        </tbody>
    </table>
    <a style="margin-top: 20px; float: right" class="waves-effect waves-light btn modal-trigger" href="#!">Add Book</a>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 id="modal-title">Add Book</h4>
        <div class="row">
            <form class="col s12" id="book-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="author" type="text" name="author" required>
                        <label for="author">Author</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="title" type="text" name="title" required>
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="isbn" type="text" name="isbn" required>
                        <label for="isbn">ISBN</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="pages" type="number" name="pages" required>
                        <label for="pages">Pages</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="published_date" type="date" name="published_date" required>
                        <label for="published_date">Published Date</label>
                    </div>
                </div>
                <input type="hidden" id="book-id" name="id">
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="cancel-book-btn">Cancel</a>
        <a href="#!" class="waves-effect waves-green btn-flat" id="save-book-btn">Save</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
